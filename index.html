<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clash Royale API</title>
    <!-- Google Fonts Here -->
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"><!-- CTRL Click Here -->
</head>
<body>
    <div class="row">
        <div class="container-fluid">
            <img class="logo" src="https://vignette.wikia.nocookie.net/clashroyale/images/6/6c/Clash_Royale_Logo.png/revision/latest?cb=20160104193540" alt="" srcset="">
        </div>
    </div>

    <div class="row">
        <div class="container input-holder">
            <input type="text" name="playerTagInput" id="playerTagInput" class="text-muted" placeholder="Please a playertag. Do not include the '#'">
            <a id="buttonSubmit"><img src="assets/images/BattleButton.png" alt="" srcset="" width="150" height="75"></a>
        </div>
    </div>

    <div class="textBacking">
        <div class="row">
            <div id="nameHolder" class="col-md-4"></div>
            <div id="trophiesHolder" class="col-md-4"></div>
            <div id="arenaHolder" class="col-md-4"></div>
        </div>

        <div class="row">
            <div id="currentDeck" class="col-md-12"></div>
        </div>

        <div class="row">
            <div id="chestCycle" class="col-md-12">
                <div id="cycleTitle"></div>
                <div class="row large">    
                    <div id="epicCycle" class="col-md-4"></div>
                    <div id="giantCycle" class="col-md-4"></div>
                    <div id="magicalCycle" class="col-md-4"></div>
                </div>
                
                <div class="row">
                    <div id="superMagicalCycle" class="col-md-6"></div>
                    <div id="legendaryCycle" class="col-md-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/api_key.js"></script>
    <script src="assets/javascript/javascript.js"></script><!-- CTRL Click Here -->
</body>
</html>
