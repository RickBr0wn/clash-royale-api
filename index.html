<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clash Royale API</title>
    <!-- Google Fonts Here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"><!-- CTRL Click Here -->
</head>
<body>
    <div class="row">
        <div class="container-fluid">
            <div class="col-md-12 padding-0 textBar">
                <!-- <img src="assets/images/Clash-royale-banner.jpg"> -->
                <div id="buttonHolder">
                    <input type="text" name="textBox" id="tagInput" class="text-muted" placeholder="Please a playertag. Do not include the #">
                    <button type="submit" id="buttonSubmit" class="btn-primary myButton">Submit</button>
                </div>
            </div>    
        </div>
    </div>

    <div id="hidden">
        <div class="row playerDetails">
            <div id="nameHolder" class="col-md-4 center"></div>
            <div id="trophiesHolder" class="col-md-4 center"></div>
            <div id="arenaHolder" class="col-md-4 center"></div>
        </div>

        <div class="emptySpace"></div>
        <div class="emptySpace"></div>
        <div class="emptySpace"></div>

        <div id="currentDeck"></div>

        <div id="chestCycle">
            <div id="cycleTitle"></div>
            <div id="epicCycle"></div>
            <div id="giantCycle"></div>
            <div id="magicalCycle"></div>
            <div id="superMagicalCycle"></div>
            <div id="legendaryCycle"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/api_key.js"></script>
    <script src="assets/javascript/javascript.js"></script><!-- CTRL Click Here -->
</body>
</html>
